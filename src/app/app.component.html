  />
  <hr />
  <label>Server Name</label>
  <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
  />
  <p>Input form text: {{ serverName }}</p>
  <br />

  <hr />
  <!-- 2 way databinding [(ngModel)="..."]- need FormsModule to be added in the app.module -->
  <label>Server Name (with 2-way-databinding)</label>
  <input type="text" class="form-control" [(ngModel)]="serverName2way" />
  <p>Input form text with 2 way databinding: {{ serverName2way }}</p>
  <br />

  <!-- Here we are using property binding = good when we are changeing the property-->
  <!-- The onCreateServer method is passed from the app.component.ts - event binding-->

  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  >
    + Add Server
  </button>
  <!-- Here we are using string interpolation = good for just displaying the property-->
  <p>
    The value of the disabled is:
    <span class="badge badge-warning text-wrap">{{ !allowNewServer }}</span>
    (changes after 2 seconds)
  </p>
  <!-- ngIf is a build-in directive - it will parse the code only upon a certain condition -->
  <p *ngIf="serverCreated">{{ serverCreationStatus }}</p>
  <app-test></app-test>
</div>
